<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="title-el">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el"  placeholder="#"> </input>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="units">
                <div class="unit">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-el" class="unit-text"></p>
                </div>
                <div class="unit">
                    <h2>Volume (Liters/Gallons)
</h2>
                    <p id="volume-el" class="unit-text"></p>
                </div>
                <div class="unit">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el" class="unit-text"></p>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
